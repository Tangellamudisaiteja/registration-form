<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

form {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
}

input[type="file"] {
    grid-column: 1 / -1;
}

button {
    grid-column: 1 / -1;
    justify-self: center;
}
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form id="applicationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="week3Task">Week 3 Task Submission:</label>
        <input type="url" id="week3Task" name="week3Task" required>
        
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label for="termsAndConditions">Terms and Conditions:</label>
        <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
        
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function (event) {
    event.preventDefault();
    let formData = new FormData(event.target);

    for (let [name, value] of formData.entries()) {
        console.log(`Name: ${name}, Value: ${value}`);
    }
});
    </script>
</body>
</html>
