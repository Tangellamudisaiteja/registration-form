<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Debugging Exercise</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            font-family: Arial, sans-serif; /* Specify a fallback font */
        }

        .container {
            width: 50%;
            margin: 50px auto; /* Add some top margin for better spacing */
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center; /* Center the content */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            line-height: 100px;
            display: inline-block; /* Adjust display to inline-block for proper alignment */
            margin: 10px; /* Add margin for spacing between boxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
